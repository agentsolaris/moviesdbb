<h1>Add review</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Text</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="text">
    </div>
    </div>
    <div class="form-group row">
    <label class=" control-label col-md-12">Stars</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="stars">
    </div>
</div>

<div class="form-group row">
    <label class=" control-label col-md-12"></label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="movieId" hidden>
    </div></div>
  
 
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
